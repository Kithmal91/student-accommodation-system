<div class="register" ng-controller="MainCtrl">
    <h3>Add Property</h3>
    <div class="form">
        <form class="register-form">
            
            <input type="text" ng-model="propertytype"  placeholder="property type"/>
            <input type="text" ng-model="address"  placeholder="address"/>
            <input type="text" ng-model="tenants"  placeholder="maximum number of tenants"/>
            <input type="text" ng-model="amount"  placeholder="rent amount"/>
        

        <button ng-click="addProperty()">Add Property</button>
        </form>
    </div>
</div>
